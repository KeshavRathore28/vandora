<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vandora | Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Vandora</h1>
  <p>Official Website</p>
</header>

<section class="contact-box">
  <h2>Contact Us</h2>
  <p>Send us a message and we’ll get back to you</p>

  <form action="https://formspree.io/f/xoqgkabc" method="POST">
    
    <input type="text" name="name" placeholder="Your Name" required>

    <input type="email" name="email" placeholder="Your Email" required>

    <textarea name="message" placeholder="Your Message" required></textarea>

    <!-- Auto Reply -->
    <input type="hidden" name="_autoresponse"
      value="Thank you for contacting Vandora. We have received your message and will reply shortly.">

    <!-- Redirect to Thank You Page -->
    <input type="hidden" name="_next" value="thankyou.html">

    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  © 2025 Vandora. All rights reserved.
</footer>

</body>
</html>
