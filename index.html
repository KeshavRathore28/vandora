<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <meta name="description" content="Vandora – Luxury Fashion Brand | Timeless Style & Premium Quality">
  <meta name="keywords" content="Vandora, Luxury Fashion, Accessories, Wear, Bags">
  <meta name="author" content="Vandora">

  <title>Vandora | Luxury Fashion</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <!-- ================= NAVBAR ================= -->
  <header class="fade-in">
    <nav class="navbar">
      <h1 class="logo">Vandora</h1>

      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./accessories.html">Accessories</a></li>
        <li><a href="./wear.html">Wear</a></li>
        <li><a href="./bags.html">Bags</a></li>

        <li class="cart-link">
          <a href="./cart.html">
            Cart
            <span id="cart-count" class="cart-badge">0</span>
          </a>
        </li>

        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- ================= HERO SECTION ================= -->
    <section class="hero">
      <div class="hero-content">
        <h2 class="fade-in-slow">Luxury Fashion</h2>
        <p class="fade-in">Timeless Style • Premium Quality</p>
        <a href="#order" class="hero-btn fade-in">Place Order</a>
      </div>
    </section>

    <!-- ================= COLLECTIONS ================= -->
    <section class="collections fade-in">
      <h3>Our Collections</h3>
      <div class="collection-grid">
        <a href="./accessories.html" class="collection-card"><span>Accessories</span></a>
        <a href="./wear.html" class="collection-card"><span>Wear</span></a>
        <a href="./bags.html" class="collection-card"><span>Bags</span></a>
      </div>
    </section>

    <!-- ================= SAMPLE PRODUCT ================= -->
    <section class="product-grid fade-in">
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="Luxury Watch">
        <h4>Luxury Watch</h4>
        <p class="price">₹4999</p>
        <button onclick="addToCart(
          'Luxury Watch',
          4999,
          'https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f'
        )">
          Add to Cart
        </button>
      </div>
    </section>

    <!-- ================= ORDER FORM ================= -->
    <section id="order" class="fade-in">
      <h3>Confirm Your Order</h3>

      <form id="order-form">

        <!-- REQUIRED FOR EMAILJS -->
        <input type="hidden" name="to_email" value="contact.vandorahq@gmail.com">

        <input type="text" name="customer_name" placeholder="Full Name" required>
        <input type="tel" name="customer_phone" placeholder="Mobile Number" required>
        <textarea name="customer_address" placeholder="Full Address" required></textarea>
        <input type="text" name="customer_landmark" placeholder="Landmark">
        <input type="text" name="customer_pincode" placeholder="Pincode" required>

        <button type="submit">Confirm Order</button>
      </form>
    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="fade-in">
    <p>© 2025 Vandora. All rights reserved.</p>
  </footer>

  <!-- ================= EMAILJS ================= -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    emailjs.init("8jfpbr1av8K6BXPwx");

    document.getElementById("order-form").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm(
        "service_c98rrua",
        "template_mdv5mxt",
        this
      ).then(
        function () {
          alert("✅ Order Confirmed! Email received successfully.");
          document.getElementById("order-form").reset();
        },
        function (error) {
          alert("❌ Email failed. Please try again.");
          console.log("EMAILJS ERROR:", error);
        }
      );
    });
  </script>

  <script src="./script.js"></script>

</body>
</html>
