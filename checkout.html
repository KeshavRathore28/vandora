<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Vandora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- NAVBAR -->
  <header>
    <nav class="navbar">
      <h1 class="logo">Vandora</h1>
    </nav>
  </header>

  <!-- CHECKOUT -->
  <main class="checkout-page fade-in">
    <section class="checkout-box">

      <h2>Shipping Details</h2>

      <form id="checkout-form">

        <!-- SHIPPING DETAILS -->
        <input type="text" id="name" placeholder="Full Name" required>

        <input type="tel" id="phone" placeholder="Phone Number" required>

        <textarea id="address" placeholder="Full Address" required></textarea>

        <!-- NEW STEP 4 -->
        <input type="text" id="city" placeholder="City" required>

        <input type="text" id="pincode" placeholder="Pincode" required>

        <input type="text" id="landmark" placeholder="Landmark (Optional)">

        <!-- PAYMENT OPTIONS -->
        <h3 style="margin-top:25px;">Payment Method</h3>

        <div class="payment-options">

          <label class="payment-option">
            <input type="radio" name="payment" value="Cash on Delivery" checked>
            <span>Cash on Delivery (COD)</span>
          </label>

          <label class="payment-option">
            <input type="radio" name="payment" value="UPI">
            <span>UPI (Google Pay / PhonePe / Paytm)</span>
          </label>

          <label class="payment-option">
            <input type="radio" name="payment" value="Card">
            <span>Credit / Debit Card</span>
          </label>

        </div>

        <button type="submit" class="checkout-btn">
          Place Order
        </button>

      </form>

    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 Vandora. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
